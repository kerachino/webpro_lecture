    <ul class="main">
      <li class="headline">optgroupの使い方</li>
        slect内でoptgroupを使用すると、プルダウンメニューにおいて選択肢のグループ分けができるようになる。
        <!--optgroup-->
        <form action="#####" method="post">
          <strong style="font-size:15px;">腕</strong>
        <select name="studio">
        <optgroup label="ある">
          <option value="marshall" label="枕">枕</option>
          <option value="mesa" label="たて">たて</option>
          <option value="fender" label="相撲">相撲</option>
          <option value="roland" label="時計">時計</option>
        </optgroup>

        <optgroup label="ない">
          <option value="ampeg" label="布団">布団</option>
          <option value="gibson" label="よこ">よこ</option>
          <option value="hartke" label="サッカー">サッカー</option>
          <option value="peavey" label="スマホ">スマホ</option>
        </optgroup>
        </select>
        <input type="submit" value="決定">
        </form>

        <figure class="sc">
        <pre><code>
  &lt;!--optgroup--&gt;
  &lt;form action=&quot;#####&quot; method=&quot;post&quot;&gt;
    &lt;strong style=&quot;font-size:15px;&quot;&gt;腕&lt;/strong&gt;
  &lt;select name=&quot;studio&quot;&gt;
  &lt;optgroup label=&quot;ある&quot;&gt;
    &lt;option value=&quot;marshall&quot; label=&quot;枕&quot;&gt;枕&lt;/option&gt;
    &lt;option value=&quot;mesa&quot; label=&quot;たて&quot;&gt;たて&lt;/option&gt;
    &lt;option value=&quot;fender&quot; label=&quot;相撲&quot;&gt;相撲&lt;/option&gt;
    &lt;option value=&quot;roland&quot; label=&quot;時計&quot;&gt;時計&lt;/option&gt;
  &lt;/optgroup&gt;

  &lt;optgroup label=&quot;ない&quot;&gt;
    &lt;option value=&quot;ampeg&quot; label=&quot;布団&quot;&gt;布団&lt;/option&gt;
    &lt;option value=&quot;gibson&quot; label=&quot;よこ&quot;&gt;よこ&lt;/option&gt;
    &lt;option value=&quot;hartke&quot; label=&quot;サッカー&quot;&gt;サッカー&lt;/option&gt;
    &lt;option value=&quot;peavey&quot; label=&quot;スマホ&quot;&gt;スマホ&lt;/option&gt;
  &lt;/optgroup&gt;
  &lt;/select&gt;
  &lt;input type=&quot;submit&quot; value=&quot;決定&quot;&gt;
        </code></pre>
      </figure>
    </ul>
